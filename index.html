<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Danbooru Prompt Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/index.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cube"></i> Danbooru Prompt Generator</h1>
      <p>Create complex prompts by selecting tags below</p>
    </header>
    
    <!-- Settings Container -->
    <div class="settings-container">
      <div class="settings-header" onclick="document.querySelector('.settings-content').classList.toggle('collapsed')">
        <h3><i class="fas fa-cog"></i> Settings</h3>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="settings-content collapsed">
        <div class="settings-row">
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="descriptionToggle" checked>
              <span class="slider"></span>
            </label>
            <span>Show Descriptions</span>
          </div>
        </div>
        <div class="settings-row">
          <button id="loadDefaultTags" class="load-tags-btn" onclick="loadDefaultTags()">
            <i class="fas fa-download"></i> Load Default Tags
          </button>
          <label class="file-input-label">
            <input type="file" id="tagsFileInput" accept=".json,.txt">
            <i class="fas fa-file-import"></i> Load Custom Tags
          </label>
        </div>
      </div>
    </div>

    <div class="prompt-container">
      <textarea id="promptField" placeholder="Your prompt will appear here..."></textarea>
      <div class="prompt-info">
        <span>Tags: <span id="tagCount">0</span></span>
        <span>Chars: <span id="charCount">0</span></span>
      </div>
      <div class="controls">
        <button class="clear-btn" onclick="clearPrompt()"><i class="fas fa-trash"></i> Clear</button>
        <button class="copy-btn" onclick="copyPrompt()"><i class="fas fa-copy"></i> Copy</button>
        <button class="random-btn" onclick="addRandomTags()"><i class="fas fa-random"></i> Random</button>
      </div>
      
      <!-- Unified search/custom tag input -->
      <div class="unified-input-container">
        <h3><i class="fas fa-search"></i> Add Custom Tag or Search</h3>
        <div class="unified-input-wrapper">
          <input type="text" id="unifiedInput" placeholder="Type to search tags or add custom...">
          <button onclick="handleUnifiedAdd()"><i class="fas fa-plus"></i> Add</button>
        </div>
        <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
      </div>
    </div>
    
    <div class="categories-container" id="categories"></div>
    <footer>Danbooru Prompt Generator v2.2 â€¢ Enhanced UI</footer>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script src="src/index.js"></script>
</body>
</html>
