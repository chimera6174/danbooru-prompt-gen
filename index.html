<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="google-site-verification" content="9cQ_KOhLVq-V2AzwtgYGsS25Fryroh5g0WKv5i_eSj4" />
  <title>Danbooru Prompt Generator</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Generate Danbooru-style prompts for AI art generation. Create complex tags with our easy-to-use interface.">
  <meta name="keywords" content="danbooru, prompt generator, ai art, tag generator, anime art">
  <meta name="author" content="Your Name">

  <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">

  <!-- Apple Touch Icon (iOS Home screen icon) -->
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

  <!-- Android Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <meta property="og:title" content="Danbooru Prompt Generator">
  <meta property="og:description" content="Create complex Danbooru-style prompts for AI art generation">
  <meta property="og:type" content="website">
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <link id="theme-style" rel="stylesheet" href="./src/css/themes/sekiratte.css">
  <link rel="stylesheet" href="./src/css/index.css">

</head>
<script src="./src/js/Sortable.min.js"></script>
<body>
  <div class="container">
    <header>
      <img src="./assets/images/logo.png" style="width: 5em; height: 5em;" alt="logo">
      <h1>Danbooru Prompt Generator</h1>
      <p>Create complex prompts by selecting tags below</p>
    </header>
    
    <!-- Fixed Settings Container -->
    <div class="settings-container collapsed" id="settingsContainer">
      <div class="settings-header" onclick="document.getElementById('settingsContainer').classList.toggle('collapsed')">
        <h3><i class="fas fa-cog"></i> Settings</h3>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="settings-content">
        <div class="settings-row">
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="descriptionToggle" checked>
              <span class="slider"></span>
            </label>
            <span>Show Descriptions</span>
          </div>
        </div>
        <div class="settings-row">
          <button id="loadDefaultTags" class="load-tags-btn" onclick="loadDefaultTags()">
            <i class="fas fa-download"></i> Load Default Tags (NSFW)
          </button>
          <button id="loadDanbooruTags" class="load-tags-btn" onclick="loadDanbooruTags()">
            <i class="fas fa-download"></i> Load Danbooru Tags
          </button>
          <label class="file-input-label">
            <input type="file" id="tagsFileInput" accept=".json,.txt,.csv">
            <i class="fas fa-file-import"></i> Load Custom Tags 
          </label>
        </div>
        <div class="settings-row">
          <label>
          Supports <a href="./data/example.json" target="_blank">JSON</a>, <a href="./data/example.txt" target="_blank">TXT</a>, and <a href="./data/example.csv" target="_blank">CSV</a> for custom tags. Descriptions and Categories are not supported with TXT or CSV.
          </label>
        </div>
        <div class="settings-row">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect">
            <option value="catppuccin_mocha">Catppuccin Mocha</option>
            <option value="catppuccin_macchiato">Catppuccin Macchiato</option>
            <option value="catppuccin_frappe">Catppuccin Frappe</option>
            <option value="catppuccin_latte">Catppuccin Latte</option>
            <option value="sekiratte">Sekiratte</option>
          </select>
        </div>
        <div class="settings-row">
          <label for="accentColor">Accent Color</label>
          <div class="accent-inputs">
            <input type="color" id="accentColorPicker">
            <input type="text" id="accentColorInput" placeholder="#hex">
          </div>
        </div>
      </div>
    </div>
    <div class="saved-prompts-container collapsed" id="savedPromptsContainer">
      <div class="saved-header" onclick="document.getElementById('savedPromptsContainer').classList.toggle('collapsed')">
        <h3><i class="fas fa-bookmark"></i> Saved Prompts</h3>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="saved-content">
        <div id="savedPromptsList"></div>
      </div>
    </div>
    <div class="prompt-container">
      <div id="tagContainer" class="tags-container"></div>
      <div class="prompt-info">
        <span>Tags: <span id="tagCount">0</span></span>
        <span>Chars: <span id="charCount">0</span></span>
      </div>
      <div class="controls">
        <button class="clear-btn" onclick="clearPrompt()"><i class="fas fa-trash"></i> Clear</button>
        <button class="copy-btn" onclick="copyPrompt()"><i class="fas fa-copy"></i> Copy</button>
        <input type="text" id="promptNameInput" placeholder="Prompt Name">
        <button class="save-btn" onclick="savePrompt()"><i class="fas fa-save"></i> Save</button>
      </div>
      
      <!-- Unified search/custom tag input -->
      <div class="unified-input-container">
        <h3><i class="fas fa-search"></i> Add Custom Tag or Search</h3>
          <div class="unified-input-wrapper">
            <input type="text" id="unifiedInput" placeholder="Type to search tags or add custom..." autocomplete="off" autocorrect="off" spellcheck="false">
            <div class="action-buttons">
              <button 
                onmousedown="event.preventDefault();" 
                onclick="handleUnifiedAdd()"
              ><i class="fas fa-plus"></i> Add</button>
              <button 
                onmousedown="event.preventDefault();" 
                onclick="removeFocusedTag()" 
                class="remove-btn"
              ><i class="fas fa-delete-left"></i> Remove</button>
            </div>
          </div>
        <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
      </div>
    </div>
    
    <div class="categories-container" id="categories"></div>
    <footer>Danbooru Prompt Generator v2.2 â€¢ Enhanced UI</footer>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script src="./src/js/index.js"></script>
</body>
</html>
