<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Danbooru Prompt Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Existing styles... */
    :root {
      --base: #231e1c;
      --mantle: #1a1614;
      --crust: #0f0d0c;
      --text: #e3d8c9;
      --subtext: #c5b7a3;
      --overlay: #5a5149;
      --surface: #2a231e;
      --accent: #d4875d;
      --highlight: #7a6a9a;
      --green: #5c7c46;
      --red: #9a2a2a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--mantle);
      color: var(--text);
      line-height: 1.4;
      padding: 0.5rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding-bottom: 2rem;
      position: relative;
    }
    /* ... (other existing styles) ... */

    /* NEW: Search bar styles */
    .search-container {
      margin-bottom: 1rem;
      position: relative;
    }
    #tagSearchInput {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--overlay);
      background: var(--base);
      color: var(--text);
      font-size: 0.9rem;
    }

    /* NEW: Suggestions dropdown */
    .suggestions-dropdown {
      position: absolute;
      background: var(--surface);
      border: 1px solid var(--overlay);
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .suggestion-item {
      padding: 0.6rem;
      cursor: pointer;
      border-bottom: 1px solid var(--overlay);
    }
    .suggestion-item:last-child {
      border-bottom: none;
    }
    .suggestion-item .tag {
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--text);
    }
    .suggestion-item .description {
      font-size: 0.8rem;
      color: var(--subtext);
    }
    .suggestion-item:hover {
      background: var(--base);
    }

    /* NEW: Toast position adjustment */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cube"></i> Danbooru Prompt Generator</h1>
      <p>Create complex prompts by selecting tags below</p>
    </header>
    
    <!-- NEW: Tag search bar -->
    <div class="search-container">
      <input type="text" id="tagSearchInput" placeholder="Search tags...">
      <div id="suggestionsDropdown" class="suggestions-dropdown"></div>
    </div>
    
    <div class="prompt-container">
      <textarea id="promptField" placeholder="Your prompt will appear here..."></textarea>
      <div class="prompt-info">
        <span>Tags: <span id="tagCount">0</span></span>
        <span>Chars: <span id="charCount">0</span></span>
      </div>
      <div class="controls">
        <button class="clear-btn" onclick="clearPrompt()"><i class="fas fa-trash"></i> Clear</button>
        <button class="copy-btn" onclick="copyPrompt()"><i class="fas fa-copy"></i> Copy</button>
        <button class="random-btn" onclick="addRandomTags()"><i class="fas fa-random"></i> Random</button>
      </div>
      <div class="custom-tag-container">
        <h3><i class="fas fa-tag"></i> Custom Tag</h3>
        <div class="custom-tag-input">
          <input type="text" id="customTagInput" placeholder="e.g. epic_scene">
          <button onclick="addCustomTag()"><i class="fas fa-plus"></i> Add</button>
        </div>
      </div>
    </div>
    <div class="categories-container" id="categories"></div>
    <footer>Danbooru Prompt Generator v2.1</footer>
  </div>
  <div class="toast" id="toast"></div>
  <script src="./tags.js"></script>
  <script>
    const categoriesDiv = document.getElementById("categories");
    const promptField = document.getElementById("promptField");
    const customTagInput = document.getElementById("customTagInput");
    const tagCount = document.getElementById("tagCount");
    const charCount = document.getElementById("charCount");
    const toast = document.getElementById("toast");
    const tagSearchInput = document.getElementById("tagSearchInput");
    const suggestionsDropdown = document.getElementById("suggestionsDropdown");

    // NEW: Create array of all tags for searching
    let allTags = [];
    for (const category in tagsByCategory) {
      allTags = [...allTags, ...tagsByCategory[category]];
    }

    // NEW: Show suggestions based on input
    function showSuggestions(query, inputElement) {
      suggestionsDropdown.innerHTML = '';
      
      if (query.length < 1) {
        suggestionsDropdown.style.display = 'none';
        return;
      }
      
      const filtered = allTags.filter(tagObj => 
        tagObj.tag.toLowerCase().includes(query.toLowerCase()) || 
        (tagObj.desc && tagObj.desc.toLowerCase().includes(query.toLowerCase()))
      );
      
      if (filtered.length === 0) {
        suggestionsDropdown.style.display = 'none';
        return;
      }
      
      // Create suggestion items
      filtered.forEach(({tag, desc}) => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.innerHTML = `<div class="tag">${tag}</div><div class="description">${desc}</div>`;
        item.onclick = () => {
          if (inputElement === tagSearchInput) {
            // For search bar: add tag directly to prompt
            addTagToPrompt(tag);
            tagSearchInput.value = '';
            suggestionsDropdown.style.display = 'none';
          } else {
            // For custom tag input: set value
            customTagInput.value = tag;
            suggestionsDropdown.style.display = 'none';
            customTagInput.focus();
          }
        };
        suggestionsDropdown.appendChild(item);
      });
      
      // Position dropdown below input
      const rect = inputElement.getBoundingClientRect();
      suggestionsDropdown.style.top = `${rect.bottom + window.scrollY}px`;
      suggestionsDropdown.style.left = `${rect.left + window.scrollX}px`;
      suggestionsDropdown.style.width = `${rect.width}px`;
      suggestionsDropdown.style.display = 'block';
    }

    // NEW: Hide dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!tagSearchInput.contains(e.target) && 
          !customTagInput.contains(e.target) && 
          !suggestionsDropdown.contains(e.target)) {
        suggestionsDropdown.style.display = 'none';
      }
    });

    // NEW: Hide dropdown on scroll/resize
    window.addEventListener('scroll', function() {
      suggestionsDropdown.style.display = 'none';
    });
    window.addEventListener('resize', function() {
      suggestionsDropdown.style.display = 'none';
    });

    // Existing functions...
    function addTagToPrompt(tag) {
      let current = promptField.value.split(',').map(t => t.trim()).filter(t => t);
      if (!current.includes(tag)) {
        current.push(tag);
        promptField.value = current.join(', ');
        showToast(`${tag} added`);
      }
      updateCounters();
    }
    
    function addCustomTag() {
      const tag = customTagInput.value.trim();
      if (tag) { 
        addTagToPrompt(tag); 
        customTagInput.value = ''; 
      }
      else { 
        showToast("Enter a tag", 'error'); 
      }
    }
    
    customTagInput.addEventListener('keypress', e => { 
      if (e.key === 'Enter') addCustomTag(); 
    });
    
    // NEW: Event listeners for search inputs
    tagSearchInput.addEventListener('input', function() {
      showSuggestions(this.value, this);
    });
    
    customTagInput.addEventListener('input', function() {
      showSuggestions(this.value, this);
    });
    
    // NEW: Show suggestions when custom tag input is focused
    customTagInput.addEventListener('focus', function() {
      if (this.value) showSuggestions(this.value, this);
    });

    function clearPrompt() { 
      promptField.value=''; 
      updateCounters(); 
      showToast('Cleared'); 
    }
    
    function copyPrompt() { 
      promptField.select(); 
      document.execCommand('copy'); 
      showToast('Copied'); 
    }
    
    function addRandomTags() {
      allTags.sort(() => 0.5 - Math.random())
        .slice(0, 5)
        .forEach(tagObj => addTagToPrompt(tagObj.tag));
    }
    
    function updateCounters() {
      const tags = promptField.value.split(',').filter(t => t.trim());
      tagCount.textContent = tags.length;
      charCount.textContent = promptField.value.length;
    }
    
    function showToast(msg, type = 'success') {
      toast.textContent = msg;
      toast.className = 'toast show';
      setTimeout(() => toast.className = 'toast', 1500);
    }
    
    // Initialize categories
    Object.entries(tagsByCategory).forEach(([cat, tags]) => {
      const card = document.createElement('div'); 
      card.className = 'category-card';
      
      const header = document.createElement('div'); 
      header.className = 'category-header';
      header.onclick = () => card.classList.toggle('collapsed');
      header.innerHTML = `<h2><i class="fas fa-folder"></i> ${cat}</h2><i class="fas fa-chevron-down"></i>`;
      card.appendChild(header);
      
      const section = document.createElement('div'); 
      section.className = 'tag-section';
      
      tags.forEach(({tag, desc}) => {
        const cont = document.createElement('div'); 
        cont.className = 'tag-container';
        cont.onclick = () => addTagToPrompt(tag);
        cont.innerHTML = `<div class="tag">${tag}</div><div class="description">${desc}</div>`;
        section.appendChild(cont);
      });
      
      card.appendChild(section);
      categoriesDiv.appendChild(card);
    });
    
    updateCounters();
    promptField.addEventListener('input', updateCounters);
  </script>
</body>
</html>
